<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Booking Portal</title>
  <link rel="stylesheet" href="0thpage.css" />
</head>
<body>
  <div class="artwork artwork-left"></div>
<div class="artwork artwork-right"></div>
  <div class="form-container">
    <div class="logo-row">
      <img src="https://img.icons8.com/ios-filled/100/3d4665/doctor-male.png" alt="Doctor Logo" class="logo">
      <h1>Book Your Doctor</h1>
    </div>
    <p class="welcome-msg">Welcome! Find and book appointments with top specialists near you.</p>
    <form>
      <label for="search">Search Doctor or Clinic</label>
      <input type="text" id="search" class="input-box" placeholder="e.g. Dr. Sharma, Heart Clinic">

      <label for="specialist">Specialist</label>
      <select name="Specialist" id="specialist" class="input-box">
        <option value="">Select Specialist</option>
        <option value="Cardiologist">Cardiologist</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Neurologist">Neurologist</option>
        <option value="Pediatrician">Pediatrician</option>
        <option value="Psychiatrist">Psychiatrist</option>
        <option value="Radiologist">Radiologist</option>
        <option value="Surgeon">Surgeon</option>
        <option value="Urologist">Urologist</option>
        <option value="Gynecologist">Gynecologist</option>
        <option value="Oncologist">Oncologist</option>
        <option value="Ophthalmologist">Ophthalmologist</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" class="input-box" placeholder="Enter your city or area">

      <label for="date">Appointment Date</label>
      <input type="date" id="date" class="input-box">

      <label for="mode">Consultation Mode</label>
      <select id="mode" class="input-box">
        <option value="">Select Mode</option>
        <option>Online</option>
        <option>In-Person</option>
      </select>

      <label for="insurance">Insurance Accepted</label>
      <select id="insurance" class="input-box">
        <option value="">Select Insurance</option>
        <option>None</option>
        <option>Star Health</option>
        <option>Max Bupa</option>
        <option>ICICI Lombard</option>
        <option>HDFC Ergo</option>
      </select>

      <button class="submit-btn" type="submit">Search Doctors</button>
    </form>

    <div class="featured-section">
      <h2>Featured Doctors</h2>
      <div class="featured-list">
        <div class="featured-card">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Dr. Naman Bhatia" class="featured-photo">
          <div>
            <strong>Dr. Naman Bhatia</strong><br>
            Cardiologist<br>
            <span class="featured-rating">★ 4.9</span>
          </div>
        </div>
        <div class="featured-card">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Dr. Sunita Shukla" class="featured-photo">
          <div>
            <strong>Dr. Sunita Shukla</strong><br>
            Pediatrician<br>
            <span class="featured-rating">★ 4.8</span>
          </div>
        </div>
        <div class="featured-card">
          <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Dr. R.K. Gupta" class="featured-photo">
          <div>
            <strong>Dr. R.K. Gupta</strong><br>
            Neurologist<br>
            <span class="featured-rating">★ 4.7</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
