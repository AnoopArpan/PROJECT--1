<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Services Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="main-title">Welcome to Health Portal</h1>
  <div class="service-grid">
    <button class="service-btn" id="findMedicines">
      <svg fill="none" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><rect x="7" y="3" width="10" height="8" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/></svg>
      <span>Find Medicines</span>
    </button>
    <button class="service-btn" id="checkSymptoms">
      <svg fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="#fff" stroke="#3d4665" stroke-width="2"/><path d="M4 21c0-4 16-4 16 0" stroke="#3d4665" stroke-width="2" fill="none"/></svg>
      <span>Check Symptoms</span>
    </button>
    <button class="service-btn" id="diseasesCures">
      <svg fill="none" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4" fill="#fff" stroke="#3d4665" stroke-width="2"/><path d="M8 12h8M12 8v8" stroke="#3d4665" stroke-width="2"/></svg>
      <span>Diseases & Cures</span>
    </button>
    <button class="service-btn" id="bookRoom">
      <svg fill="none" viewBox="0 0 24 24"><rect x="3" y="10" width="18" height="10" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><rect x="7" y="6" width="10" height="4" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/></svg>
      <span>Book Hospital Room</span>
    </button>
    <button class="service-btn" id="callAmbulance">
      <svg fill="none" viewBox="0 0 24 24"><rect x="3" y="13" width="18" height="6" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><circle cx="7" cy="19" r="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><circle cx="17" cy="19" r="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><rect x="13" y="7" width="6" height="6" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/></svg>
      <span>Call Ambulance</span>
    </button>
    <button class="service-btn" id="compareMeds">
      <svg fill="none" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="14" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><rect x="7" y="3" width="10" height="4" rx="2" fill="#fff" stroke="#3d4665" stroke-width="2"/><path d="M9 15h6" stroke="#3d4665" stroke-width="2"/></svg>
      <span>Buy & Compare Medicines</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
